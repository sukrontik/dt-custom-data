<!DOCTYPE html><html><head><title>Exam Interface</title><meta name='viewport' content='width=device-width, initial-scale=1.0'><script>window.onload = function() {  const ua = navigator.userAgent || '';  if (!ua.includes('SEB')) {    document.body.innerHTML = '<h2 style="color:red;">Akses hanya diperbolehkan melalui Safe Exam Browser</h2>';    throw new Error('Blocked: Not SEB');  }};document.addEventListener('contextmenu', event => event.preventDefault());document.addEventListener('keydown', function(e) {  if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'U')) e.preventDefault();  if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) e.preventDefault();  if (e.key === 'F12') e.preventDefault();});document.addEventListener('copy', e => e.preventDefault());document.addEventListener('cut', e => e.preventDefault());document.addEventListener('paste', e => e.preventDefault());</script><style>body {font-family: Arial, sans-serif; margin: 20px;}.card {border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 15px;}.exam-info {display: block;}.timer {font-weight: bold; color: #d32f2f; margin-top: 10px;}.btn {display: inline-block; padding: 8px 15px; background: #4285f4; color: white; border-radius: 4px; text-decoration: none;}.message {padding: 10px; margin: 10px 0; border-radius: 5px;}.error {background-color: #ffebee; color: #d32f2f;}.success {background-color: #e8f5e9; color: #388e3c;}</style></head><body><script>function checkExamTime(examId, startTime, endTime, urlGform) {  const now = new Date();  const start = new Date(parseInt(startTime));  const end = new Date(parseInt(endTime));  const infoDiv = document.getElementById('info-' + examId);  const timerDiv = document.getElementById('timer-' + examId);  infoDiv.innerHTML = ''; timerDiv.innerHTML = '';  if (now < start) { infoDiv.innerHTML = '<div class="message error">Ujian belum dibuka</div>'; return; }  if (now > end) { infoDiv.innerHTML = '<div class="message error">Ujian sudah ditutup</div>'; return; }  window.open(urlGform, '_blank'); updateTimer(examId, end);}function updateTimer(examId, endTime) {  const timerDiv = document.getElementById('timer-' + examId);  const interval = setInterval(() => {    const now = new Date(); const timeLeft = endTime - now;    if (timeLeft <= 0) { clearInterval(interval); timerDiv.innerHTML = 'Waktu ujian telah habis!'; return; }    const hours = Math.floor(timeLeft / (1000 * 60 * 60));    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);    timerDiv.innerHTML = 'Waktu tersisa: ' + hours + ' jam ' + minutes + ' menit ' + seconds + ' detik';  }, 1000);}</script><div class='card'><div id='info-0' class='exam-info'><h3>Coba saja</h3><p>Waktu Buka: Saturday, 05 July 2025 22:00</p><p>Waktu Tutup: Saturday, 05 July 2025 23:00</p><a href="javascript:checkExamTime('0','1751727600000','1751731200000','https://docs.google.com/forms/d/1qope9opqLX5kCdcXg6WxydEEKyCn2HHb7113WpNs5Yg/viewform?usp=dialog')" class="btn">Mulai Ujian</a></div><div id='timer-0' class='timer'></div></div></body></html>
