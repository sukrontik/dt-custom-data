<!DOCTYPE html><html><head><title>Exam Interface</title><meta name='viewport' content='width=device-width, initial-scale=1.0'><style>body {font-family: Arial, sans-serif; margin: 20px;}.card {border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 15px;}.exam-info {display: block;}.exam-frame {width: 100%; height: 70vh; border: none; display: none;}.timer {font-weight: bold; color: #d32f2f; margin-top: 10px;}.btn {display: inline-block; padding: 8px 15px; background: #4285f4; color: white; border-radius: 4px; text-decoration: none;}.message {padding: 10px; margin: 10px 0; border-radius: 5px;}.error {background-color: #ffebee; color: #d32f2f;}.success {background-color: #e8f5e9; color: #388e3c;}</style></head><body><script>function checkExamTime(examId, startTime, endTime, urlGform) {  const now = new Date();  const start = new Date(parseInt(startTime));  const end = new Date(parseInt(endTime));  const infoDiv = document.getElementById('info-' + examId);  const frameDiv = document.getElementById('frame-' + examId);  const timerDiv = document.getElementById('timer-' + examId);  infoDiv.innerHTML = ''; frameDiv.innerHTML = ''; timerDiv.innerHTML = '';  if (now < start) { infoDiv.innerHTML = '<div class="message error">Ujian belum dibuka</div>'; return; }  if (now > end) { infoDiv.innerHTML = '<div class="message error">Ujian sudah ditutup</div>'; return; }  document.querySelectorAll('.exam-info').forEach(el => el.style.display = 'none');  document.querySelectorAll('.exam-frame').forEach(el => el.style.display = 'none');  infoDiv.style.display = 'none';  frameDiv.style.display = 'block';  frameDiv.innerHTML = '<iframe class="exam-frame" src="' + urlGform + '"></iframe>';  updateTimer(examId, end.getTime());}function updateTimer(examId, endTime) {  const timerDiv = document.getElementById('timer-' + examId);  const interval = setInterval(() => {    const now = new Date().getTime();    const timeLeft = endTime - now;    if (timeLeft <= 0) {      clearInterval(interval);      timerDiv.innerHTML = 'Waktu ujian telah habis!';      document.getElementById('frame-' + examId).style.display = 'none';      document.getElementById('info-' + examId).style.display = 'block';      return;    }    const hours = Math.floor(timeLeft / (1000 * 60 * 60));    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);    timerDiv.innerHTML = 'Waktu tersisa: ' + hours + ' jam ' + minutes + ' menit ' + seconds + ' detik';  }, 1000);}</script><div class='card'><div id='info-0' class='exam-info'><h3>Coba saja</h3><p>Waktu Buka: Monday, 30 June 2025 08:00</p><p>Waktu Tutup: Monday, 30 June 2025 10:00</p><a href="javascript:checkExamTime('0','1751245200000','1751252400000','https://docs.google.com/forms/d/e/1FAIpQLSfu4sUN8VONGBZy2x9bLzV0eD_Z7WfD1XTVJVru6qS9VWKCgQ/viewform?usp=dialog')" class="btn">Mulai Ujian</a></div><div id='frame-0' class='exam-frame' style='display:none;'></div><div id='timer-0' class='timer'></div></div></body></html>
