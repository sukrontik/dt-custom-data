<!DOCTYPE html>
<html>
<head>
  <title>Exam Interface</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script>
    window.onload = function() {
      const ua = navigator.userAgent || '';
      if (!ua.includes('SEB')) {
        document.body.innerHTML = '<h2 style="color:red;">Akses hanya diperbolehkan melalui Safe Exam Browser</h2>';
        throw new Error('Blocked: Not SEB');
      }
    };

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'U')) e.preventDefault();
      if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) e.preventDefault();
      if (e.key === 'F12') e.preventDefault();
    });
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('paste', e => e.preventDefault());

    function checkExamTime(startTime, endTime, urlGform) {
      const now = new Date();
      const start = new Date(parseInt(startTime));
      const end = new Date(parseInt(endTime));

      if (now < start) {
        alert("⛔ Ujian belum dibuka");
        return;
      }
      if (now > end) {
        alert("❌ Ujian sudah ditutup");
        return;
      }

      // langsung redirect ke Google Form
      window.location.href = urlGform;
    }
  </script>
  <style>
    body {font-family: Arial, sans-serif; margin: 20px;}
    .card {border: 1px solid #ddd; border-radius: 5px; padding: 15px; margin-bottom: 15px;}
    .exam-info {display: block;}
    .btn {display: inline-block; padding: 8px 15px; background: #4285f4; color: white; border-radius: 4px; text-decoration: none;}
  </style>
</head>
<body>
  <div class='card'>
    <div class='exam-info'>
      <h3>Penilaian Harian Bab 1 Kelas XI 2025</h3>
      <p>Waktu Buka: Selasa, 09 September 2025 07:30</p>
      <p>Waktu Tutup: Selasa, 09 September 2025 09:00</p>
      <a href="javascript:checkExamTime('1757377800000','1757383200000','https://docs.google.com/forms/d/e/1FAIpQLSeQwwi11yk1vjJsLIOF61KGdA-nIIInC30miXIwQphsp_QUYw/viewform?usp=sharing')" class="btn">Mulai Ujian</a>
    </div>
  </div>
</body>
</html>
