<!DOCTYPE html><html><head><title>Laporan Ujian</title><meta name='viewport' content='width=device-width, initial-scale=1.0'><style>body {font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5;} .header {background-color: #4285f4; color: white; padding: 15px; border-radius: 5px; margin-bottom: 20px;} .exam-card {background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; overflow: hidden;} .exam-header {background: #f1f1f1; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center;} .exam-title {font-weight: bold; color: #333; font-size: 18px;} .exam-time {color: #666; font-size: 14px; margin: 5px 0;} .timer-container {background: #e8f0fe; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;} .timer-wrapper {display: flex; align-items: center;} .timer-label {font-weight: bold; margin-right: 10px; color: #333;} .timer {font-weight: bold; font-size: 18px; color: #0d652d;} .warning {color: #d93025; font-weight: bold; animation: blink 1s infinite; margin-left: 10px;} @keyframes blink {0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;}} .exam-frame {width: 100%; height: 70vh; border: none; background: white;} .message {padding: 15px; margin: 10px 0; border-radius: 5px; text-align: center;} .error {background-color: #fce8e6; color: #d93025; border: 1px solid #f5c6cb;} .info {background-color: #e6f4ea; color: #0d652d; border: 1px solid #c3e6cb;} .btn {display: inline-block; padding: 8px 15px; background: #4285f4; color: white; border-radius: 4px; text-decoration: none; margin-top: 10px;} .btn:hover {background: #3367d6;} </style></head><body><div class='header'><h1>Laporan Ujian</h1><div>Tanggal: 01 June 2025 - 03 July 2025</div></div><script>const currentPage = 'index_20250601_0551_20250703_2359.html';let currentExamId = null;let timerInterval = null;let warningShown = false;let examInProgress = false;// Initialize with current page statehistory.replaceState({exam: false}, '', currentPage);function openExam(examId, waktuBuka, waktuTutup, urlGform, descSort) {  if (timerInterval) clearInterval(timerInterval);  warningShown = false;  currentExamId = examId;  examInProgress = true;    // Push new state to history  history.pushState({exam: true}, '', currentPage);    const now = new Date();  const startTime = new Date(waktuBuka);  const endTime = new Date(waktuTutup);  const container = document.getElementById('exam-container-' + examId);    // Hide all exam containers  document.querySelectorAll('[id^="exam-container-"]').forEach(el => {    el.style.display = 'none';  });    container.innerHTML = '';  container.style.display = 'block';    if (now < startTime) {    container.innerHTML = '<div class="message error">Ujian belum dibuka</div>';    return;  } else if (now > endTime) {    container.innerHTML = '<div class="message error">Ujian sudah ditutup</div>';    setTimeout(() => { window.location.href = currentPage; }, 3000);    return;  }    // Create exam interface  container.innerHTML = `    <div class="timer-container">      <div class="timer-wrapper">        <span class="timer-label">${descSort}:</span>        <span class="timer" id="timer-${examId}"></span>        <span class="warning" id="warning-${examId}" style="display:none;"></span>      </div>    </div>    <iframe class="exam-frame" src="${urlGform}" id="iframe-${examId}"></iframe>  `;    // Start countdown  updateTimer(examId, endTime);  timerInterval = setInterval(() => { updateTimer(examId, endTime); }, 1000);}function endExam() {  examInProgress = false;  clearInterval(timerInterval);  // Replace history state to prevent back navigation  history.replaceState({exam: false}, '', currentPage);  setTimeout(() => { window.location.href = currentPage; }, 3000);}function updateTimer(examId, endTime) {  const now = new Date();  const timeLeft = endTime - now;  const timerElement = document.getElementById('timer-' + examId);  const warningElement = document.getElementById('warning-' + examId);    if (timeLeft <= 0) {    timerElement.textContent = 'Waktu ujian telah habis!';    timerElement.style.color = '#d93025';    endExam();    return;  }    // Calculate time left  const hours = Math.floor(timeLeft / (1000 * 60 * 60));  const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));  const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);    // Display time left  let timeText = '';  if (hours > 0) timeText += hours + 'j ';  timeText += minutes + 'm ' + seconds + 'd';  timerElement.textContent = timeText;    // Show warning for last 2 minutes  if (timeLeft <= 120000 && !warningShown) {    warningElement.style.display = 'inline';    warningElement.textContent = 'Peringatan! Waktu tersisa 2 menit!';    warningShown = true;        // Blink the timer in last 30 seconds    if (timeLeft <= 30000) {      timerElement.style.animation = 'blink 0.5s infinite';    }  }}// Block back button during examwindow.addEventListener('popstate', function(e) {  if (examInProgress) {    e.preventDefault();    alert('Anda tidak dapat keluar selama ujian berlangsung!');    // Push the exam state again    history.pushState({exam: true}, '', currentPage);  }});// Prevent page reload/close during examwindow.addEventListener('beforeunload', function(e) {  if (examInProgress) {    e.preventDefault();    e.returnValue = 'Anda sedang dalam ujian. Yakin ingin keluar?';    return e.returnValue;  }});</script><div class='exam-card'><div class='exam-header'><div class='exam-title'>Coba saja</div><a href="javascript:openExam('0','2025-06-30T08:00:00','2025-06-30T10:00:00','https://docs.google.com/forms/d/e/1FAIpQLSfu4sUN8VONGBZy2x9bLzV0eD_Z7WfD1XTVJVru6qS9VWKCgQ/viewform?usp=dialog','Coba saja')" class="btn">Buka Ujian</a></div><div class='exam-time'><div>Waktu Buka: Monday, 30 June 2025 08:00</div><div>Waktu Tutup: Monday, 30 June 2025 10:00</div></div><div id='exam-container-0' style='display:none;'></div></div></body></html>
